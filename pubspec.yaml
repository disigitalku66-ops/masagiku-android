name: masagiku_app
description: "Masagiku E-Commerce Android App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.0.0
  
  # Network
  dio: ^5.7.0
  connectivity_plus: ^6.1.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5
  
  # Firebase
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.0
  firebase_analytics: ^11.4.0
  firebase_crashlytics: ^4.3.0
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  image_picker: ^1.1.2
  permission_handler: ^11.4.0
  flutter_local_notifications: ^18.0.1
  json_annotation: ^4.9.0
  equatable: ^2.0.7
  
  # Payment
  webview_flutter: ^4.10.0
  
  # Animations
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  
  # Code Generation
  build_runner: ^2.4.14
  json_serializable: ^6.9.3
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: 2.4.4

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/
